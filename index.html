<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pinkz Typing Speed Test</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="confetti.js"></script>

</head>

<body>
    <div class=" text-center">
        <hr />
        <h2 style="font-weight: bold;" class="m-3">Welcome to Pinkz Typing Speed Test</h2>
        <hr />
        <div class=" container text-center">
            <p id="msg"></p>
        </div>




        <form name="myform">
            <div class="myword-box">

                <textarea name="textfield" id="mywords" placeholder="Remember be Nice !" rows="10" class="form-control"
                    aria-label="With textarea"></textarea>
            </div>
            <button id="btn" type="button" onclick="handleClick()" class="btn btn-primary m-3 btn-lg  ">Start</button>
            <h6 id="rem-msg"> As soon as you click on Start button content will generate and you have to
                start typing Good luck !
            </h6>
        </form>

        <div style="display: none;" id="success" class="" role="alert">

        </div>

        <div class="m-3">


            <div class="result">

                <div class="result-box">
                    <p>WPM</p>
                    <h2 id="wpm">--</h2>
                </div>


                <div class="result-box">
                    <p>Accuracy</p>
                    <h2 id="accuracy">--</h2>
                </div>

                <div class="result-box">
                    <p>Correct Words</p>
                    <h2 id="correctWords">--</h2>
                </div>

                <div class="last-box">
                    <p>Error</p>
                    <h2 id="error">--</h2>
                </div>
            </div>
        </div>

        <footer>
            © Copyright 2020 Made with ❤️ by Pratik Yadav
        </footer>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
